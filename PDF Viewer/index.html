<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PDF Viewer</title>
    <script src="https://kit.fontawesome.com/ff8a5b79c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top_bar">
        <div class="middle">
            <button class="btn" id="prev_page">
                <i class="fas fa-arrow-circle-left"></i> Prev Page
            </button>
            <span class="page_info">
                Page <span id="page_num"></span> of <span id="page_count"></span>
            </span>
            <button class="btn" id="next_page">
                Next Page <i class="fas fa-arrow-circle-right"></i>
            </button>
        </div>
        <div class="right">
            <button class="btn_rounded" id="zoomIn">+</button>
            <span id="scaleValue"></span>
            <button class="btn_rounded" id="zoomOut">-</button>
        </div>
    </div>
    <div class="canvo">
    <canvas id="pdf_render"></canvas>
    </div>
<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script src="main.js"></script>
</body>
</html>
