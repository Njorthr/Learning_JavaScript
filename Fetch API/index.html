<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fetch API Cheatsheet</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Cheatsheet</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">
            <div class="form-group">
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="body" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
        </div>
    <script>
        document.querySelector("#getText").addEventListener
        ("click", getText);
        document.querySelector("#getUsers").addEventListener
        ("click", getUsers);
        document.querySelector("#getPosts").addEventListener
        ("click", getPosts);
        document.querySelector("#addPost").addEventListener
        ("submit", addPost);
        function getText() {
            // fetch("sample.txt")
            // .then(function (res) {
            //     return res.text();
            // })
            // .then(function (data) {
            //     console.log(data);
            // });
                //fetching a local file
            fetch("sample.txt")
            // getting response
            .then(res => res.text())
            // showing the response (fetched file)
            .then(data => {
                document.querySelector("#output").innerHTML = `
                <div class="card p-4">${data}</div>`;
            })
            .catch(err => console.log(err))
        }
        function getUsers() {
            fetch("users.json")
            .then(res => res.json())
            .then(data => {
                let output = "<h2 class='mb-4'>Users</h2>";
                data.forEach(user => {
                    output += `
                        <ul class="list-group mb-3">
                            <li class="list-group-item">ID: ${user.id}</li>    
                            <li class="list-group-item">Name: ${user.name}</li>    
                            <li class="list-group-item">Email: ${user.email}</li>    
                        </ul>
                    `;
                })
                document.querySelector("#output").innerHTML = output;
            })
        }
        function getPosts() {
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then(res => res.json())
            .then(data => {
                let output = "<h2 class='mb-4'>Posts</h2>";
                data.forEach(post => {
                    output += `
                        <div class="card card-body mb-3">
                            <h3>${post.title}</h3>    
                            <p>${post.body}</p>    
                        </div>
                    `;
                })
                document.querySelector("#output").innerHTML = output;
            })
        }
        function addPost(e) {
            // since its submit you need to prevent default
            e.preventDefault();
            // getting the text in title from DOM
            let title = document.querySelector("#title").value;
            let body = document.querySelector("#body").value;
            // in post fetch takes 2 arguments: target link, {method:"POST",headers:{},body:****}
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method:"POST",
                headers:{
                    "Accept":"application/json, text/plain, */*",
                    "Content-type":"application/json"
                },
                body:JSON.stringify({title:title, body:body})
            })
            .then(res => res.json())
            .then(data => console.log(data))
        }
        
    </script>
</body>
</html>
