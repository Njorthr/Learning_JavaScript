<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="jumbotron.css">
    <title>Bookmark Application</title>
    <link rel="shortcut icon" href="bookmarks-outline.svg" type="image/x-icon">
</head>
<body onload="fetchBookmarks()">
    <div class="jumbotron">
        <form id="myForm">
            <h3>Bookmark Your Favorite Sites</h3>
            <div class="form-group">
                <label for="" class="mb-2">Site Name</label>
                <input type="text" class="mb-2 form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label for="" class="mb-2">Site URL</label>
                <input type="text" class="mb-4 form-control" id="siteUrl" placeholder="Website URL 'www.blabla.com'">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
